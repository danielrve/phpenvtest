name: Set Environment Variable in cPanel
on:
  push:
    branches:
      - main
jobs:
  set-env-var:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install cpanelapi
      - name: Set environment variable in cPanel
        env:
          SITE_URL: 'https://starnetcomputers.us'
          API_TOKEN: ${{ secrets.CPANEL_TOKEN }}
          VAR1: ${{ secrets.CPANEL_USERNAME }}
          VAR2: ${{ secrets.CPANEL_PASSWORD }}
          VAR3: 'SAYAYIN'
          ENV_VAR_VALUE: ${{ secrets.CYBERIA }}
        run: |
          node scripts/cpanelapi.js
